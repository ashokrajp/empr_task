<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Post an Ad</h2>
        <form (ngSubmit)="Postad()">
            <b>{{error}}</b>
          <div class="mb-3">
            <label for="adPhoto" class="form-label">Ad Photo</label>
            <input type="file" class="form-control" id="photo" [(ngModel)]="photo" name="photo" required>
          </div>
          <div class="mb-3">
            <label for="adTitle" class="form-label">Ad Title</label>
            <input type="text" class="form-control" id="title" [(ngModel)]="title" name="title"  required>
          </div>
          <div class="mb-3">
            <label for="adDescription" class="form-label">Ad Description</label>
            <textarea class="form-control" id="description" [(ngModel)]="description" name="description" rows="3" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary" >Submit</button>

        </form>
      </div>
      
</body>
</html>
