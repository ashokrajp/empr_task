<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Detail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
   
</head>
<body >
 
    <div class="container mt-3 bg-white">
        <h2 class="mt-5">Ads Detail</h2>
       <button  type="submit" class="btn btn-primary" > <a routerLink="/post_ad" style="color: white; text-decoration: none;">Add ads</a></button>
       <button  type="button" class="btn btn-success" (click)="logout()" style="float: right;">Logout</button>
       
        <div class="table-responsive mt-3">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>title</th>
                        <th>Photo</th>
                        <th>Description</th>   
                    </tr>
                </thead>
                <tbody id="tbody">
                        <tr *ngFor="let ads of data">
                            <td>{{ads.id}}</td>
                            <td>{{ads.title}}</td>
                            <td><img height="20px" src="{{ads.photo}}" ></td>
                            <td>{{ads.description}}</td>
                        </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
